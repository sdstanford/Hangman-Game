<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <script src="assets/javascript/game.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper" id="header">
            <h1 id="header">Travel Hangman</h1>
    </div>
    <div class="wrapper">
        <h2 class="gameelem" id="instructions">Press any key to play!</h2>
        <div class="gameelem" id="game"></div>
    </div>

     <div class="wrapper">
        <div class="gameelem">Incorrect Guesses: </div>
        <div class="gameelem" id="wrong">  </div>
        <div class="gameelem">Guesses Remaining:</div>
        <div class="gameelem" id="guessesleft"></div>
    </div>
</body>
</html>
